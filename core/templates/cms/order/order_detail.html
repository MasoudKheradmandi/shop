{% extends 'cms/base.html' %}
{% load static %}
{% block body %}

<div class="page-wrapper">

    <!-- Page Content-->
    <div class="page-content-tab">

        <div class="container-fluid">
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">ایجاد سبد خرید</h4>
                        </div><!--end card-header-->
                        <div class="card-body">  
                            <div class="col-lg-8">
                                <form method='post' action="" class="row">
                                    {% csrf_token %}
                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-sm-1 col-form-label text-end">مالک</label>
                                        <div class="col-sm-6">
                                            {{form.owner}}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-sm-1 col-form-label text-end">نام گیرنده</label>
                                        <div class="col-sm-6">
                                            {{form.full_name}}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-sm-1 col-form-label text-end">ادرس</label>
                                        <div class="col-sm-6">
                                            {{form.address}}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-sm-1 col-form-label text-end">شماره تلفن</label>
                                        <div class="col-sm-6">
                                            {{form.phone_number}}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-sm-1 col-form-label text-end">پرداخت شده؟</label>
                                        <div class="col-sm-6">
                                            {{form.is_paid}}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-sm-1 col-form-label text-end">تاریخ پرداخت</label>
                                        <div class="col-sm-6">
                                            {{form.payment_date}}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class='col-sm-2'>
                                            <button type='submit' class='btn btn-success'>ویرایش</button>                                                  
                                        </div>
                                        <div class='col-sm-2'>
                                            <a href="{% url 'cms:order_delete' order.id %}" type='submit' class='btn btn-danger'>حذف</a>                                                  
                                        </div>
                                    </div>    
                                </form>                   
                            </div>
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div>
            </div><!--end row-->
        </div><!-- container -->
        <!--Start Footer-->
        <!-- Footer Start -->
        <footer class="footer text-center text-sm-start">
            &copy; <script>
                document.write(new Date().getFullYear())
            </script> یونیکت <span class="text-muted d-none d-sm-inline-block float-end">ساخته شده با <i
                    class="mdi mdi-heart text-danger"></i> دیجی روت</span>
        </footer>
        <!-- end Footer -->                
        <!--end footer-->
    </div>
    <!-- end page content -->
</div>
<!-- end page-wrapper -->
{% endblock %}
